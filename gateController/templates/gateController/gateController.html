{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Gate opener</title>
    <meta name="description" content="Webpage to open the gate">
    <meta name="author" content="Bicskow">
    <meta name="viewport" content="user-scalable=no">

    <link rel="icon" type="image/png" href="{% static 'gateController/gate-icon-16.ico' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'gateController/gate-icon-32.ico' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'gateController/gate-icon-96.ico' %}" sizes="96x96">
    <link rel="stylesheet" href="{% static 'gateController/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'gateController/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark" style="height: 15vh; margin-bottom: 20px;">
            <h1 class="navbar-brand" >Gate opener</h1>
        </nav>
        <div class="row" style="height: 85vh;">
            <div class="col-md-12 col-lg-4 cust_col">
                <button id="vh_acc_btn" disabled type="button" class="btn btn-outline-dark cust_btn"
                    onclick="vehAccClicked()">
                    <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-truck" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                </button>
            </div>
            <div class="col-md-12 col-lg-4 cust_col">
                <button id="ped_acc_btn" disabled type="button" class="btn btn-outline-dark cust_btn"
                    onclick="pedAccClicked()">
                    <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </button>
            </div>
            <div class="col-md-12 col-lg-4 cust_col">
                <button type="button" class="btn btn-outline-dark cust_btn"
                    onclick="unlockClicked()">
                    <svg id="svg_locked" width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-lock"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                    </svg>
                    <svg hidden id="svg_unlocked" width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-unlock"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M9.655 8H2.333c-.264 0-.398.068-.471.121a.73.73 0 0 0-.224.296 1.626 1.626 0 0 0-.138.59V14c0 .342.076.531.14.635.064.106.151.18.256.237a1.122 1.122 0 0 0 .436.127l.013.001h7.322c.264 0 .398-.068.471-.121a.73.73 0 0 0 .224-.296 1.627 1.627 0 0 0 .138-.59V9c0-.342-.076-.531-.14-.635a.658.658 0 0 0-.255-.237A1.122 1.122 0 0 0 9.655 8zm.012-1H2.333C.5 7 .5 9 .5 9v5c0 2 1.833 2 1.833 2h7.334c1.833 0 1.833-2 1.833-2V9c0-2-1.833-2-1.833-2zM8.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{% static 'gateController/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'gateController/bootstrap-4.5.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'gateController/gateController.js' %}"></script>
</body>

</html>
